name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-version:
    name: Validate version matches release
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Get Cargo.toml version
        id: cargo-version
        run: echo "version=$(grep -oP '^\s*version\s*=\s*"\K[^"]+' Cargo.toml)" >> $GITHUB_OUTPUT

      - name: Get release tag version
        id: release-version
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          echo "version=$tag" >> $GITHUB_OUTPUT

      - name: Validate versions match
        run: |
          if [ "${{ steps.cargo-version.outputs.version }}" != "${{ steps.release-version.outputs.version }}" ]; then
            echo "ERROR: Version mismatch!"
            echo "Cargo.toml version: ${{ steps.cargo-version.outputs.version }}"
            echo "Release tag version: ${{ steps.release-version.outputs.version }}"
            exit 1
          fi
          echo "Version validated: ${{ steps.cargo-version.outputs.version }}"

  build-sdist:
    name: Build source distribution
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-sdist-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sdist-rust-

      - name: Build sdist
        run: uv run maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build-wheels-linux-x86_64:
    name: Build wheels (Linux, x86_64)
    needs: validate-version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-linux-x86_64-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-linux-x86_64-rust-

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          # Use full paths for manylinux container Python interpreters
          args: --release --out dist -i /opt/python/cp310-cp310/bin/python -i /opt/python/cp311-cp311/bin/python -i /opt/python/cp312-cp312/bin/python -i /opt/python/cp313-cp313/bin/python
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-x86_64
          path: dist/*.whl

  build-wheels-linux-aarch64:
    name: Build wheels (Linux, aarch64)
    needs: validate-version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-linux-aarch64-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-linux-aarch64-rust-

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          manylinux: manylinux2014
          args: --release --out dist -i /opt/python/cp310-cp310/bin/python -i /opt/python/cp311-cp311/bin/python -i /opt/python/cp312-cp312/bin/python -i /opt/python/cp313-cp313/bin/python
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-aarch64
          path: dist/*.whl

  build-wheels-macos:
    name: Build wheels (macOS, ${{ matrix.target }})
    needs: validate-version
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-macos-${{ matrix.target }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-macos-${{ matrix.target }}-rust-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.target }}
          path: dist/*.whl

  build-wheels-windows:
    name: Build wheels (Windows, x86_64)
    needs: validate-version
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-windows-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-windows-rust-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-x86_64
          path: dist/*.whl

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [validate-version, build-sdist, build-wheels-linux-x86_64, build-wheels-linux-aarch64, build-wheels-macos, build-wheels-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fast-axolotl
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [validate-version, build-sdist, build-wheels-linux-x86_64, build-wheels-linux-aarch64, build-wheels-macos, build-wheels-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/fast-axolotl
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
