name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Build with maturin
        run: uv run maturin develop --release

      - name: Run tests
        run: uv run pytest -v --tb=short

      - name: Run linter
        run: uv run ruff check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Check linting with ruff
        run: uv run ruff check .

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  version-bump:
    name: Check version bump and release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Get current version from Cargo.toml
        id: version
        run: echo "version=$(grep -oP '^\s*version\s*=\s*"\K[^"]+' Cargo.toml)" >> $GITHUB_OUTPUT

      - name: Get previous version from git
        id: prev-version
        run: |
          git fetch origin main --depth=2
          prev_version=$(git show HEAD:Cargo.toml | grep -oP '^\s*version\s*=\s*"\K[^"]+' || echo "")
          echo "version=$prev_version" >> $GITHUB_OUTPUT

      - name: Create release if version changed
        if: steps.version.outputs.version != steps.prev-version.outputs.version
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: "Version ${{ steps.version.outputs.version }} release"
          draft: false
          prerelease: false
          artifacts: ""
          token: ${{ secrets.GITHUB_TOKEN }}
