name: Compatibility Tests

on:
  schedule:
    # Run weekly to test against latest axolotl version
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  compatibility:
    name: Compatibility (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ runner.os }}-compat-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-compat-rust-

      - name: Install dependencies
        run: uv sync --dev

      - name: Build with maturin
        run: uv run maturin develop --release

      - name: Install axolotl
        run: |
          uv pip install axolotl --no-deps || echo "axolotl install failed, continuing with shim-only tests"

      - name: Run compatibility tests
        run: uv run python scripts/compatibility_test.py

      - name: Upload compatibility report
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-report-py${{ matrix.python-version }}
          path: COMPATIBILITY.md
          if-no-files-found: warn
